---
layout: default
---
  <!-- Posts Section -->
  <div class="posts">
    <h2>Posts</h2>
    {% for post in site.posts %}
      <div class="post">
        <h3>{{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a></h3>
       
        <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
  </div>
</div>

---
layout: default
---
  <!-- Posts Section -->
  <div class="posts">
    <h2>Posts</h2>
    {% for post in site.posts %}
      <div class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.date | date: "%B %d, %Y" }} - <span>Categories: {{ post.categories | join: ", " }}</span></p>
        <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
  </div>
</div>

<div class="categories">
  <h2>Categories</h2>
  <ul>
    {% assign categories_list = site.categories %}
    {% for category in categories_list %}
      <li><a href="{{ site.baseurl }}/categories/{{ category | first }}">{{ category | first }}</a> ({{ category | last | size }})</li>
    {% endfor %}
  </ul>
</div>

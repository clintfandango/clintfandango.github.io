---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>
<p>Tags:
  {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/tag/{{ tag | slugify }}/">{{ tag }}</a>
    {% unless forloop.last %}, {% endunless %}
  {% endfor %}
</p>
{{ content }}
<p>Categories: {{ page.categories | array_to_sentence_string  }}</p>
